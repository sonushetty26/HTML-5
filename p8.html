<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5 METER TAG</title>
    <style>
        meter{
            height:20px;
            width:100%;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>
    <hr>
    <h2>DEFAULT METER TAG..!</h2>
    <meter></meter>

    <h2>STATIC METER TAG..!</h2>
    <meter min="1" max="100" value="20"></meter>

    <h2>DYNAMIC METER TAG..!</h2>
    <meter min="1" max="100" id="meter"></meter>
<script>
    var gmin=1;
    function callProgress(){
        if (gmin<=100){
        gmin++;

        document.getElementById("meter").value=gmin;
    }
}
//callProgress();
    setInterval("callProgress();",1000);
</script>
</body>
</html>
