<html>
    <head>
        <title>HTML-5 DATALIST</title>    
    </head>
    <body>
        <center>
            <h1>HTML-5 DATALIST</h1>
            <p>this tag is used to provide an auto complete feature on form element</p>
        </center>
        <hr>

        <h2>THIS IS A SELECTION OPTION TAG...!</h2>
        <select name="" id="">
            <option value="">LION</option>
            <option value="">DUCK</option>
            <option value="">CAT</option>
            <option value="">DOG</option>
            <option value="">SNAKE</option>
            <option value="ssss"></option>
        </select>

        <hr>

        <h2>THIS IS DATALIST TAG...!</h2>
      <input type="text" list="ANIMALS">
        <datalist id="ANIMALS">
            <option value="LION">ROAR</option>
            <option value="DUCK">BACK BACK</option>
            <option value="CAT">MEOW-MEOW</option>
            <option value="DOG">BOW BOW</option>
            <option value="SNAKE">SHHHHHHH</option>
            <option>FRUITS</option>
            <option value="MANGO">SWEET AS HONEY</option>
            <option>OPTION1</option>
            <option>OPTION2</option>
            <option>OPTION3</option>
        </datalist>
    </body>
</html>
